apply plugin: 'java'
apply plugin: 'idea'

repositories {
    mavenCentral()

}

dependencies {
    compile(
           [group: 'com.google.guava', name: 'guava', version: '16.0.1'],
           [group: 'asm', name: 'asm', version: '3.3.1'],
    )
    testCompile group: 'junit', name:'junit',version: '4.+'
}

